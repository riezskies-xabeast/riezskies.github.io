<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      AFRAME.registerComponent('audio-handler', {
        init: function () {
          this.marker = this.el;
          this.sound = document.querySelector('#myAudio');
          this.hasInteracted = false;
          window.addEventListener('click', () => { this.hasInteracted = true; }, { once: true });

          this.marker.addEventListener('markerFound', () => {
            console.log("MARKER FOUND");
            if (this.hasInteracted && this.sound) this.sound.play();
          });
          this.marker.addEventListener('markerLost', () => {
            if (this.sound) { this.sound.pause(); this.sound.currentTime = 0; }
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <!-- Click this to start -->
    <div id="click-me" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:999; display:flex; justify-content:center; align-items:center; background:rgba(0,0,0,0.7); color:white; font-family:sans-serif;" onclick="this.style.display='none'">
       <h2>TAP TO START AR</h2>
    </div>

    <!-- Added 'smooth: true' and 'labelingMode: black_region' for better tracking -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; labelingMode: black_region;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;">
      
      <a-assets>
        <img id="my-image" src="23.png">
        <audio id="myAudio" src="sound.mp3" preload="auto"></audio>
      </a-assets>

      <!-- URL must be EXACTLY pattern-book.patt -->
      <a-marker type="pattern" url="pattern-book.patt" audio-handler>
        
        <!-- This RED BOX will appear if the marker is found -->
        <a-box position="0 0.2 0" material="color: red; opacity: 0.8;" scale="0.5 0.5 0.5"></a-box>

        <!-- Your image -->
        <a-plane 
          src="#my-image" 
          position="0 0.21 0" 
          rotation="-90 0 0" 
          width="1" 
          height="1.4">
        </a-plane>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
