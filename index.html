<!DOCTYPE html>
<html>
  <head>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: camera; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

        <a-plane 
          src="23.png" 
          position="0 0.5 0" 
          rotation="-90 0 0" 
          width="1" 
          height="1.41">

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
