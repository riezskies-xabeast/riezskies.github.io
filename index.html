<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR.js Hiro Marker Image</title>
    
    <!-- Use stable versions: A-Frame 1.3.0 works best with AR.js 3.4.x -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0px; overflow: hidden;">
    <!-- 1. Use "webcam" instead of "camera" -->
    <!-- 2. Added "logarithmicDepthBuffer" to prevent flickering (Z-fighting) -->
    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;" 
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">
      
      <!-- Preloading assets is better for performance -->
      <a-assets>
        <img id="my-image" src="23.png">
      </a-assets>

      <a-marker preset="hiro">
        <!-- 
          - Position: 0 0.01 0 (Lifts it slightly above marker to avoid flickering)
          - Rotation: -90 0 0 (Lays it flat on the marker)
          - Width/Height: 1 1.41 (Keeps your A4 aspect ratio)
        -->
        <a-plane 
          src="#my-image" 
          position="0 0.01 0" 
          rotation="-90 0 0" 
          width="1" 
          height="1.41"
          material="transparent: true; alphaTest: 0.5;">
        </a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
