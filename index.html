<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      AFRAME.registerComponent('audio-handler', {
        init: function () {
          this.marker = this.el;
          this.sound = document.querySelector('#myAudio');

          // This function "wakes up" the audio when the user taps the screen
          const unlockAudio = () => {
            this.sound.play().then(() => {
              this.sound.pause();
              this.sound.currentTime = 0;
            }).catch(e => console.log("Waiting for interaction"));
            window.removeEventListener('click', unlockAudio);
          };
          window.addEventListener('click', unlockAudio);

          this.marker.addEventListener('markerFound', () => {
            this.sound.play();
          });

          this.marker.addEventListener('markerLost', () => {
            this.sound.pause();
            this.sound.currentTime = 0; 
          });
        }
      });
    </script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <!-- Tap to Start Overlay -->
    <div id="overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:1000; display:flex; justify-content:center; align-items:center; background:rgba(0,0,0,0.7); color:white; font-family:sans-serif; text-align:center;" onclick="this.style.display='none'">
       <div>
         <h2>AR Ready</h2>
         <p>Tap this screen first,<br>then scan the marker.</p>
       </div>
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">
      
      <a-assets>
        <img id="my-image" src="23.png">
        <audio id="myAudio" src="sound.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker type="pattern" url="pattern-book.patt" audio-handler>
        
        <!-- The image 23.png -->
        <a-plane 
          src="#my-image" 
          position="0 0.1 0" 
          rotation="-90 0 0" 
          width="1" 
          height="1.4">
        </a-plane>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
