<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      /* Style for the buttons at the bottom */
      .ui-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 9999;
      }
      button {
        padding: 15px 25px;
        font-size: 18px;
        background: #000;
        color: #fff;
        border: 2px solid #fff;
        border-radius: 10px;
        cursor: pointer;
      }
      button:active {
        background: #444;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">

    <!-- UI Buttons -->
    <div class="ui-container">
      <button onclick="playAudio()">PLAY</button>
      <button onclick="pauseAudio()">PAUSE</button>
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;">
      
      <a-assets>
        <img id="my-image" src="23.png">
        <!-- Added playsinline and crossorigin for mobile stability -->
        <audio id="myAudio" src="sound.mp3" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-marker type="pattern" url="pattern-book.patt">
        <a-plane 
          src="#my-image" 
          position="0 0.1 0" 
          rotation="-90 0 0" 
          width="1" 
          height="1.4">
        </a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      var audio = document.getElementById('myAudio');

      function playAudio() {
        audio.play().catch(function(error) {
          console.log("Audio play failed:", error);
        });
      }

      function pauseAudio() {
        audio.pause();
      }

      // Optional: Auto-play when marker found, but buttons still work
      const marker = document.querySelector('a-marker');
      marker.addEventListener('markerFound', function() {
        // Only tries to play if you have already clicked 'Play' once
        console.log("Marker Found");
      });
    </script>
  </body>
</html>
