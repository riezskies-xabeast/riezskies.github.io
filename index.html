<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Book Project</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <script>
      AFRAME.registerComponent('audio-handler', {
        init: function () {
          this.marker = this.el;
          this.sound = document.querySelector('#myAudio');
          this.hasInteracted = false;

          // Unlock audio for mobile
          window.addEventListener('click', () => {
            this.hasInteracted = true;
          }, { once: true });

          this.marker.addEventListener('markerFound', () => {
            if (this.hasInteracted) {
              this.sound.play();
            }
          });

          this.marker.addEventListener('markerLost', () => {
            this.sound.pause();
            this.sound.currentTime = 0; 
          });
        }
      });
    </script>
    
    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); color: white;
        display: flex; align-items: center; justify-content: center;
        z-index: 999; font-family: sans-serif; text-align: center; padding: 20px;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <div id="overlay" onclick="this.style.display='none'">
      <h1>Ready?</h1>
      <p>Tap the screen to start the AR experience.</p>
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;">
      
      <a-assets>
        <img id="my-image" src="23.png">
        <audio id="myAudio" src="sound.mp3" preload="auto"></audio>
      </a-assets>

      <!-- URL must match your new .patt file name -->
      <a-marker type="pattern" url="pattern-book.patt" audio-handler>
        <a-plane 
          src="#my-image" 
          position="0 0.05 0" 
          rotation="-90 0 0" 
          width="1.2" 
          height="1.7">
        </a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
